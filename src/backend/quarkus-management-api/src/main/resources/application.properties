quarkus.datasource.db-kind=other
quarkus.hibernate-orm.dialect=org.hibernate.dialect.OracleDialect
quarkus.datasource.jdbc.driver=oracle.jdbc.driver.OracleDriver
quarkus.datasource.jdbc.url=${DATABASE_URL}
quarkus.datasource.username=${DATABASE_USERNAME}
quarkus.datasource.password=${DATABASE_PASSWORD}

# OIDC Configuration
quarkus.oidc.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL}
quarkus.oidc.client-id=${KEYCLOAK_REALM}
quarkus.oidc.credentials.secret=${KEYCLOAK_RESOURCE}
quarkus.oidc.tls.verification=none

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true
