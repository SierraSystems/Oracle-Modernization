name: Install and Package Quarkus API

on:
  pull_request:
    branches: [master]

jobs:
  maven:

    name: Make sure Quarkus API installs and builds package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Run Maven Verify to generate all jacoco reports
      - name: Build with Maven
        run: |
          mvn -B verify -P all --file src/backend//quarkus-management-api/pom.xml

      # Run wmvn package - Oracle Modernization Quarkus Backend
      - name: Run wmvn package - Oracle Modernization Quarkus Backend
        run: |
          mvnw package --file src/backend//quarkus-management-api/pom.xml
